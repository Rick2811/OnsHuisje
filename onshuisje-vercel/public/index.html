<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kookboek</title>
  <style>
    /* CSS-styling */
  </style>
</head>
<body>
  <header>
    <h1>Kookboek</h1>
    <div class="spacer"></div>
    <div class="tools">
      <input id="search" class="input" placeholder="Zoek recept op titel…" />
      <button id="addBtn" class="btn btn-pill" title="Nieuwe categorie" aria-label="Nieuwe categorie">+</button>
    </div>
  </header>

  <div class="wrap">
    <nav aria-label="Categorieën">
      <ul id="tabList"></ul>
    </nav>

    <main>
      <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:0.5rem;">
        <h2 id="activeTitle" style="margin:0;"></h2>
        <button id="addRecipeBtn" class="btn btn-pill" title="Nieuw recept" aria-label="Nieuw recept">+</button>
      </div>
      <p class="muted" style="margin-top:0;">Recepten onder <span id="activeName" class="chip"></span>:</p>
      <ul id="recipeList" style="list-style:none; padding:0; margin:0;"></ul>
    </main>
  </div>

  <!-- Recept toevoegen -->
  <dialog id="recipeDialog" class="modal">
    <form id="recipeForm" method="dialog">
      <div class="modal-header">
        <h3 style="margin:0">Nieuw recept</h3>
      </div>
      <div class="modal-body">
        <div class="form-grid">
          <div class="field">
            <label for="fTitle">Titel</label>
            <input id="fTitle" class="input" required />
          </div>
          <div class="form-grid two-col">
            <div class="field">
              <label for="fPrep">Bereidingstijd (min)</label>
              <input id="fPrep" class="input" type="number" min="0" step="1" />
            </div>
            <div class="field">
              <label for="fCook">Kooktijd (min)</label>
              <input id="fCook" class="input" type="number" min="0" step="1" />
            </div>
          </div>
          <div class="field">
            <label for="fIngr">Ingrediënten (één per regel)</label>
            <textarea id="fIngr" class="textarea" placeholder="250g pasta&#10;2 tomaten&#10;..."></textarea>
          </div>
          <div class="field">
            <label for="fSteps">Uitleg / stappen</label>
            <textarea id="fSteps" class="textarea" placeholder="Stap 1: ...&#10;Stap 2: ..."></textarea>
          </div>
        </div>
      </div>
      <div class="modal-actions">
        <button type="reset" id="cancelRecipe" class="btn" value="cancel">Annuleren</button>
        <button type="submit" class="btn btn-primary">Opslaan</button>
      </div>
    </form>
  </dialog>
</body>
</html>
