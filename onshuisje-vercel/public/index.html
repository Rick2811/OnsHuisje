<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kookboek</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Kleine, simpele styling – pas aan naar smaak */
    :root { --border:#e5e7eb; --bg:#f8fafc; --ink:#111827; --muted:#6b7280; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink); background:var(--bg); }
    header { position:sticky; top:0; display:flex; gap:.5rem; align-items:center; padding:.75rem 1rem; background:#fff; border-bottom:1px solid var(--border); }
    h1 { font-size:1.1rem; margin:0; }
    .spacer { flex:1; }
    .btn { display:inline-flex; align-items:center; justify-content:center; border:1px solid var(--border); background:#fff; height:36px; width:36px; border-radius:999px; font-size:20px; cursor:pointer; }
    .btn:hover { background:#f3f4f6; }
    .wrap { max-width:1100px; margin:1rem auto; padding:0 1rem; display:grid; grid-template-columns: 280px 1fr; gap:1rem; }
    nav, main { background:#fff; border:1px solid var(--border); border-radius:12px; }
    nav { padding:.5rem; }
    #tabList { list-style:none; padding:0; margin:0; max-height:70vh; overflow:auto; }
    #tabList li { margin:.25rem 0; }
    .tab-btn { width:100%; display:flex; align-items:center; justify-content:space-between; gap:.5rem; padding:.5rem .75rem; border:1px solid transparent; border-radius:10px; background:transparent; cursor:pointer; }
    .tab-btn:hover { background:#f3f4f6; }
    .tab-btn.active { background:#111827; color:#fff; box-shadow:0 1px 2px rgba(0,0,0,.08); }
    .tab-actions { opacity:0; transition:opacity .15s; display:flex; gap:.25rem; }
    .tab-btn:hover .tab-actions { opacity:1; }
    .chip { border:1px solid var(--border); border-radius:999px; padding:.1rem .4rem; font-size:.75rem; color:var(--muted); background:#fff; }
    main { padding:1rem 1.25rem; }
    .muted { color:var(--muted); }
    .tools { display:flex; gap:.5rem; align-items:center; }
    .input { height:36px; padding:0 .65rem; border:1px solid var(--border); border-radius:8px; outline:0; }
    .input:focus { box-shadow:0 0 0 3px rgba(59,130,246,.2); }
    @media (max-width: 800px) { .wrap { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>Kookboek</h1>
    <div class="spacer"></div>
    <div class="tools">
      <input id="search" class="input" placeholder="Zoek tab…" />
      <button id="addBtn" class="btn" title="Nieuwe tab toevoegen" aria-label="Nieuwe tab">+</button>
    </div>
  </header>

  <div class="wrap">
    <nav aria-label="Categorieën">
      <ul id="tabList"></ul>
    </nav>

 <main>
  <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:0.5rem;">
    <h2 id="activeTitle" style="margin:0;"></h2>
    <button id="addRecipeBtn" class="btn" title="Nieuw recept" aria-label="Nieuw recept">+</button>
  </div>

  <p class="muted" style="margin-top:0;">
    Recepten onder <span id="activeName" class="chip"></span>:
  </p>

  <ul id="recipeList" style="list-style:none; padding:0; margin:0;"></ul>
</main>

<!-- Recept toevoegen modal -->
<dialog id="recipeDialog" style="border:1px solid #e5e7eb; border-radius:12px; padding:0; max-width:640px; width:95%;">
  <form id="recipeForm" method="dialog" style="padding:1rem; display:grid; gap:.75rem;">
    <h3 style="margin:0 0 .25rem; font-size:1.1rem;">Nieuw recept</h3>

    <label> Titel
      <input id="fTitle" class="input" required />
    </label>

    <div style="display:grid; grid-template-columns:1fr 1fr; gap:.5rem;">
      <label> Bereidingstijd (min)
        <input id="fPrep" class="input" type="number" min="0" step="1" />
      </label>
      <label> Kooktijd (min)
        <input id="fCook" class="input" type="number" min="0" step="1" />
      </label>
    </div>

    <label> Ingrediënten (één per regel)
      <textarea id="fIngr" class="input" rows="5" placeholder="250g pasta&#10;2 tomaten&#10;..."></textarea>
    </label>

    <label> Uitleg / stappen
      <textarea id="fSteps" class="input" rows="6" placeholder="Stap 1: ...&#10;Stap 2: ..."></textarea>
    </label>

    <div style="display:flex; gap:.5rem; justify-content:flex-end; margin-top:.25rem;">
      <button type="reset" id="cancelRecipe" class="btn" value="cancel">Annuleren</button>
      <button type="submit" class="btn" style="width:auto; padding:0 .9rem;">Opslaan</button>
    </div>
  </form>
</dialog>


  </div>

  <script src="kookboek.js"></script>
</body>
</html>
